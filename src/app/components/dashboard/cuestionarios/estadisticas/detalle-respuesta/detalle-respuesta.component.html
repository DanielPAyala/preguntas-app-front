<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="cuestionario != null">
    <h4 class="card-title">{{ cuestionario.nombre | uppercase }}</h4>
    <p class="card-text">{{ cuestionario.descripcion | uppercase }}</p>
    <hr>
    <div class="card mb-3" *ngFor="let pregunta of cuestionario.listPreguntas; let i = index">
        <div class="card-header">
            <b>{{pregunta.descripcion}}</b>
        </div>
        <ul class="list-group list-group-flush"  *ngFor="let respuesta of pregunta.listRespuestas">
            <li class="list-group-item" [ngClass]="{'list-group-item-success': respuesta.esCorrecta && respuesta.id == respuestas[i].respuestaId,'list-group-item-danger': !respuesta.esCorrecta && respuesta.id == respuestas[i].respuestaId}">
                {{ respuesta.descripcion }}
                <span class="material-icons float-end" *ngIf="respuesta.esCorrecta && respuesta.id == respuestas[i].respuestaId">check_circle</span>
                <span class="material-icons float-end" *ngIf="!respuesta.esCorrecta && respuesta.id == respuestas[i].respuestaId">highlight_off</span>
            </li>
          </ul>
    </div>

    <div class="row">
        <div class="col-lg-4 offset-lg-4 d-grid">
            <button class="btn btn-primary btn-lg" routerLink="/dashboard/estadisticas/{{cuestionario.id}}">Volver</button>
        </div>
    </div>
</div>
