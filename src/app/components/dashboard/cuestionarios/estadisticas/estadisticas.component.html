<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<table class="table table-hover" *ngIf="listRespuestaCuestionario.length > 0 && !loading">
    <thead>
        <tr>
            <th>Participante</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rtaCuestionario of listRespuestaCuestionario">
            <td>{{ rtaCuestionario.nombreParticipante }}</td>
            <td>{{ rtaCuestionario.fecha | date:'dd/MM/yyyy' }}</td>
            <td>{{ rtaCuestionario.fecha | date:'HH:mm' }}</td>
            <td>
                <div class="float-end">
                    <span class="material-icons cursor-pointer text-primary" routerLink="/dashboard/detalleRespuesta/{{rtaCuestionario.id}}">search</span>
                    <span class="material-icons cursor-pointer text-warning" (click)="eliminarRtaCuestionario(rtaCuestionario.id!)">delete</span>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<h3 *ngIf="listRespuestaCuestionario.length == 0 && !loading">No hay respuestas al cuestionario para mostrar</h3>
