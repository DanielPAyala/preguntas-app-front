<div class="container text-center p-5">
    <h1>Bienvenido {{nombreUsuario}}!</h1>
    <p class="lead">CUESTIONARIOS</p>
    <div class="row">
        <div class="d-grid col-lg-6 offset-lg-3">
            <button class="btn btn-success rounded-pill py-3 px-5" type="button" routerLink="/dashboard/nuevoCuestionario/pasoUno">
                NUEVO CUESTIONARIO
            </button>
        </div>
    </div>
</div>

<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="row row-columns-1 row-cols-md-2 mt-3 g-4">
    <div class="col" *ngFor="let item of listCuestionarios">
        <div class="card bg-light">
            <div class="card-body text-center">
                <h4 class="card-title">{{ item.nombre }}</h4>
                <p class="card-text">{{ item.descripcion }}</p>
                <button class="btn btn-success btn-radius me-2" routerLink="/dashboard/verCuestionario/{{item.id}}">VER</button>
                <button class="btn btn-danger btn-radius" (click)="eliminarCuestionario(item.id!)">ELIMINAR</button>
            </div>
        </div>
    </div>
</div>

<h3 *ngIf="listCuestionarios.length == 0 && loading == false">No hay cuestionarios para mostrar</h3>
