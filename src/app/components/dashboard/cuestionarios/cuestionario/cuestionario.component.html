<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="!loading">
    <h4 class="card-title">{{ cuestionario.nombre | uppercase }}</h4>
    <p class="card-text">{{ cuestionario.descripcion | uppercase }}</p>
    <hr>
    <div class="card mb-4" *ngFor="let pregunta of cuestionario.listPreguntas">
        <div class="card-header">
            <b>{{ pregunta.descripcion }}</b>
        </div>
        <ul class="list-group list-group-flush" *ngFor="let respuesta of pregunta.listRespuestas">
            <li class="list-group-item" [ngClass]="{'list-group-item-success': respuesta.esCorrecta}">
                {{ respuesta.descripcion }}
                <span *ngIf="respuesta.esCorrecta" class="material-icons float-end">check_circle</span>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-lg-4 offset-lg-4 d-grid">
            <button class="btn btn-info btn-lg" routerLink="/dashboard">Volver</button>
        </div>
    </div>
</div>
