<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar Password
        </h3>

        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
            <div class="row mx-1 mb-3">
                <input class="form-control" formControlName="passwordAnterior" placeholder="Password Anterior" type="password">
                <span *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required') && cambiarPassword.get('passwordAnterior')?.touched" class="text-danger text-start">
                    El password <strong>es requerido</strong>
                </span>
            </div>
            <div class="row mx-1 mb-3">
                <input class="form-control" formControlName="nuevaPassword" placeholder="Nuevo Password" type="password">
                <span *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required') && cambiarPassword.get('nuevaPassword')?.touched" class="text-danger text-start">
                    El nuevo password <strong>es requerido</strong>
                </span>
                <span *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlength') && cambiarPassword.get('nuevaPassword')?.touched" class="text-danger text-start">
                    El nuevo password debe tener <strong>como m√≠nimo 4 caracteres</strong>
                </span>
            </div>
            <div class="row mx-1 mb-3">
                <input class="form-control" formControlName="confirmPassword" placeholder="Repetir Password" type="password">
                <span *ngIf="cambiarPassword.hasError('notSame') && cambiarPassword.get('confirmPassword')?.touched" class="text-danger text-start">
                    Los password <strong>son distintos</strong>
                </span>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary btn-aceptar me-2" type="submit" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
