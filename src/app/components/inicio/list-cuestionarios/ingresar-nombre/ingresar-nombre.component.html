<div class="container d-flex justify-content-center align-items-center">
    <div class="col">
        <div class="card text-center py-4">
            <div class="col-lg-6 mx-auto">
                <input type="text" class="form-control form-control-lg text-center" placeholder="Ingrese su nombre" [(ngModel)]="nombreParticipante">
            </div>
            <div class="mt-5">
                <button class="btn btn-primary btn-lg me-2" routerLink="/inicio/listCuestionarios">VOLVER</button>
                <button class="btn btn-warning text-white btn-lg" (click)="siguiente()" [disabled]="nombreParticipante== ''" >SIGUIENTE</button>
            </div>
        </div>
    </div>
</div>
